<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mihai Eminescu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link
      href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-3 is-flex">
              <div class="column-child sidebar shadow">
                <div class="sidebar-header has-text-centered">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Eminescu.jpg/220px-Eminescu.jpg"
                    class="sidebar-image"
                  />
                  <h2 class="header-name">Mihai Eminescu</h2>
                  <h5>Poet, prozator și jurnalist român</h5>
                  <div class="social-icons">
                    <a
                      href="https://www.facebook.com/scriitorulmihaieminescu/"
                      target="_blank"
                      ><i class="fab fa-facebook icon"></i
                    ></a>
                    <a
                      href="https://mobile.twitter.com/mihaieminescu/"
                      target="_blank"
                      ><i class="fab fa-twitter icon"></i
                    ></a>
                    <a
                      href="https://www.instagram.com/mihaieminescuofficial_/"
                      target="_blank"
                      ><i class="fab fa-instagram icon"></i
                    ></a>
                    <a
                      href="https://github.com/paulbricman/python-stil-canonic/blob/master/data/Mihai%20Eminescu%20-%20Poezii.txt"
                      target="_blank"
                      ><i class="fab fa-github icon"></i
                    ></a>
                    <a
                      href="https://www.linkedin.com/in/mihai-eminescu-60a9396a/"
                      target="_blank"
                      ><i class="fab fa-linkedin icon"></i
                    ></a>
                  </div>
                  <div class="resume">
                    <a
                      href="https://ro.wikipedia.org/wiki/Mihai_Eminescu"
                      class="sidebar-link"
                      target="_blank"
                    >
                      Resume
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div class="terminal-bar dark-mode">
                  <div class="icon-btn close"></div>
                  <div class="icon-btn min"></div>
                  <div class="icon-btn max"></div>
                  <div
                    class="terminal-bar-text is-hidden-mobile dark-mode-text"
                  >
                    eminescu@junimea: ~
                  </div>
                </div>
                <div
                  class="terminal-window primary-bg"
                  onclick="document.getElementById('dummyKeyboard').focus();"
                >
                  <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                      <span class="help-msg"
                        >Bine ai venit la portofoliu — Scrie
                        <span class="code">help</span> pentru lista de
                        comenzi.</span
                      >
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">➜</span>
                    <span class="directory">~</span>
                    <span class="user-input" id="userInput"></span>
                    <input
                      type="text"
                      id="dummyKeyboard"
                      class="dummy-keyboard"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
